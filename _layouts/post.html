---
layout: default
---

<h2 class="tutorial-heading">{{page.title}}</h2>
<div id="page-navigation"> 
        <div class="left"> 
        {% if page.previous.url %} 
                <a href="{{ site.baseurl }}{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
        {% endif %} 
        </div> 

        <div class="right"> 
        {% if page.next.url %} 
                <a href="{{ site.baseurl }}{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div>
</div>
<div class="tutorial-body">
	{{content}}
	<a class="download-source" href="/ael/argon-tutorials/tree/master/{{ page.source_directory }}">Download Source</a>
</div>
